<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <title>Y+ 月哥哥国际后援会~</title>

    <link rel="shortcut icon" href="__ADMIN__/favicon.ico">
    <link href="__ADMIN__/css/bootstrap.min.css?v=3.3.5" rel="stylesheet">
    <link href="__ADMIN__/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <!-- Data Tables -->
    <link href="__ADMIN__/css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <link href="__ADMIN__/css/animate.min.css" rel="stylesheet">
    <link href="__ADMIN__/css/style.min.css?v=4.0.0" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">Y+</h1>

            </div>
            <h3>欢迎使用 Y+</h3>

            <form class="m-t" role="form" action="__URL__/checkLogin" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><input type="checkbox" name="remember" value="1">记住密码</a> | <a href="register.html"><small>忘记密码了？</small></a>
                </p>

            </form>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="__ADMIN__/js/jquery.min.js?v=2.1.4"></script>
    <script src="__ADMIN__/js/bootstrap.min.js?v=3.3.5"></script>


</body>

</html>
